<!DOCTYPE html>
<html lang="en" data-theme="light">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Alphabet Clash</title>
  <link rel="stylesheet" href="style/style.css">
  <link href="https://cdn.jsdelivr.net/npm/daisyui@4.7.2/dist/full.min.css" rel="stylesheet" type="text/css" />
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="font-poppins">
  <main class="bg-[#010313] min-h-screen bg-[url(images/background.png)] bg-no-repeat bg-center">
    <!-- Home screen -->
    <section id="home-screen" class="min-h-screen text-white flex justify-center items-center">
      <div class="flex flex-col items-center gap-10">
        <h1 class="text-7xl font-anton uppercase font-bold">Alpha clash Pro</h1>
        <p class="text-2xl">Unleash Your Keyboard power</p>
        <button onclick="play()" class="btn bg-white text-black">Play</button>
      </div>
    </section>
    <!-- Play Ground start -->
    <section id="play-ground" class="hidden">
      <div class="flex flex-col items-center gap-16 pt-16">
        <!-- screen -->
        <div class="artboard artboard-horizontal phone-6 border-[20px] border-[#010313cc] bg-[#FFFFFFB3] rounded-2xl">
          <div class="flex justify-center">
            <p class="bg-[#2F2941] text-white px-4 pb-4 rounded-b-xl">Don't look at the keyboard while playing...</p>
          </div>
          <div class="flex justify-center items-center h-full">
            <p id="current-alphabet" class="text-black text-9xl font-bold uppercase">Y</p>
          </div>
        </div>
        <!-- keyboard start -->
        <div>
          <div class="flex justify-center gap-1 my-1 w-full">
            <kbd id="q" class="kbd">q</kbd>
            <kbd id="w" class="kbd">w</kbd>
            <kbd id="e" class="kbd">e</kbd>
            <kbd id="r" class="kbd">r</kbd>
            <kbd id="t" class="kbd">t</kbd>
            <kbd id="y" class="kbd">y</kbd>
            <kbd id="u" class="kbd">u</kbd>
            <kbd id="i" class="kbd">i</kbd>
            <kbd id="o" class="kbd">o</kbd>
            <kbd id="p" class="kbd">p</kbd>
          </div>
          <div class="flex justify-center gap-1 my-1 w-full">
            <kbd id="a" class="kbd">a</kbd>
            <kbd id="s" class="kbd">s</kbd>
            <kbd id="d" class="kbd">d</kbd>
            <kbd id="f" class="kbd">f</kbd>
            <kbd id="g" class="kbd">g</kbd>
            <kbd id="h" class="kbd">h</kbd>
            <kbd id="j" class="kbd">j</kbd>
            <kbd id="k" class="kbd">k</kbd>
            <kbd id="l" class="kbd">l</kbd>
          </div>
          <div class="flex justify-center gap-1 my-1 w-full">
            <kbd id="z" class="kbd">z</kbd>
            <kbd id="x" class="kbd">x</kbd>
            <kbd id="c" class="kbd">c</kbd>
            <kbd id="v" class="kbd">v</kbd>
            <kbd id="b" class="kbd">b</kbd>
            <kbd id="n" class="kbd">n</kbd>
            <kbd id="m" class="kbd">m</kbd>
            <kbd id="/" class="kbd">/</kbd>
          </div>
        </div>
        <!-- keyboard end -->
        <!-- life score -->
        <div class="flex justify-between w-2/5">
          <button class="btn rounded-full bg-purple-500 px-4">
            Life
            <img src="images/heart.svg" alt="">
            <span id="current-life">5</span>
          </button>
          <button class="btn rounded-full bg-purple-500 px-4">
            Score
            <img src="images/dollar.svg" alt="">
            <span id="current-score">0</span>
          </button>
        </div>
    </section>
    <!-- score -->
    <section id="final-score" class="flex justify-center items-center min-h-screen hidden">
         <div class="text-white text-center space-y-6 bg-[#FFFFFF33] p-10 rounded-lg">
                <h1 class="text-7xl">
                  <h1 class="text-3xl">Game Over</h1>
                  <span class="font-bold text-7xl">Score:</span>
                  <span id="last-score" class="mr-3 text-7xl">14</span>
                </h1> <br>
                <button onclick="play()" class="btn">Play Again</button>
                <p>Practice will make you pro</p>

              </div>
    </section>
  </main>
  <script src="js/typing.js"></script>
  <script src="js/index.js"></script>
</body>

</html>
